<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Meditation</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Start a Guided Meditation Session</h1>

        </header>

        <!-- Meditation Options -->
        <div class="meditation-options">
            <!-- Card 1: Mindful Walking -->
            <div class="meditation-card">
                <img src="../images/Walking.PNG" alt="Mindful Walking">
                <h3>Mindful Walking</h3>
                <p>20 min</p>
                <button class="play-button">Start Session</button>
            </div>

            <!-- Card 2: Stress Relief -->
            <div class="meditation-card">
                <img src="../images/StressRelief.PNG" alt="Stress Relief">
                <h3>Stress Relief</h3>
                <p>15 min</p>
                <button class="play-button">Start Session</button>
            </div>

            <!-- Card 3: Breathing Exercise -->
            <div class="meditation-card">
                <img src="../images/Breathing.PNG" alt="Breathing Exercise">
                <h3>Breathing Exercise</h3>
                <p>10 min</p>
                <button class="play-button">Start Session</button>
            </div>
            
            <div class="meditation-card">
                <img src="../images/Gratitude.PNG" alt="Gratitude Meditation">
                <h3>Breathing Exercise</h3>
                <p>10 min</p>
                <button class="play-button">Start Session</button>
            </div>

            <div class="meditation-card">
                <img src="../images/Loving.PNG" alt="Loving-Kindness Meditation">
                <h3>Breathing Exercise</h3>
                <p>10 min</p>
                <button class="play-button">Start Session</button>
            </div>

            <div class="meditation-card">
                <img src="../images/Mantra.PNG" alt="Mantras">
                <h3>Breathing Exercise</h3>
                <p>10 min</p>
                <button class="play-button">Start Session</button>
            </div>
            
    </div>
</body>
</html>
